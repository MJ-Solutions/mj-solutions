<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MJ American Solutions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }

    .hero {
      position: relative;
      background: url('assets/bg-header.jpg') center center/cover no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* oscurece el fondo */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 1.3rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Welcome to MJ American Solutions</h1>
      <p>Wholesale from the U.S. to Latin America â€” tools, toys, perfumes and more.</p>
    </div>
  </section>

</body>
</html>
